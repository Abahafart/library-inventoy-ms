spring.application.name=library-inventory-ms
#Pubsub
spring.cloud.gcp.pubsub.emulator-host=localhost:8025
spring.cloud.gcp.project-id=liverpool-pubsub
#Server configuration
server.port=10827
#Database configuration

#It's necessary to active profile local

spring.datasource.url=jdbc:postgresql://localhost:12965/liverpoolDb
spring.datasource.username=liverpool-user
spring.datasource.password=liverpoolPassPostgresql1
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
